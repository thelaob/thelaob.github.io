<script type="module">
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
import define from "https://api.observablehq.com/@laob/laob.js?v=3";
new Runtime().module(define, name => {
  if (name === "laob_banner") return new Inspector(document.querySelector("#observablehq-laob_banner-5cbda81f"));
  if (name === "laob_toc") return new Inspector(document.querySelector("#observablehq-laob_toc-5cbda81f"));
  if (name === "laob_allison") return new Inspector(document.querySelector("#observablehq-laob_allison-5cbda81f"));
  if (name === "laob_daniel") return new Inspector(document.querySelector("#observablehq-laob_daniel-5cbda81f"));
  if (name === "laob_john") return new Inspector(document.querySelector("#observablehq-laob_john-5cbda81f"));
  if (name === "laob_kavi") return new Inspector(document.querySelector("#observablehq-laob_kavi-5cbda81f"));
  if (name === "laob_qianxun") return new Inspector(document.querySelector("#observablehq-laob_qianxun-5cbda81f"));
  if (name === "laob_florence") return new Inspector(document.querySelector("#observablehq-laob_florence-5cbda81f"));
  if (name === "laob_meredith") return new Inspector(document.querySelector("#observablehq-laob_meredith-5cbda81f"));
  if (name === "laob_murphy") return new Inspector(document.querySelector("#observablehq-laob_murphy-5cbda81f"));
  if (name === "laob_sa") return new Inspector(document.querySelector("#observablehq-laob_sa-5cbda81f"));
  if (name === "LAOB") return new Inspector(document.querySelector("#observablehq-LAOB-5cbda81f"));
});


window.onload = contributors;

function contributors() {
  var buttons = document.getElementsByClassName("author");
  
  console.log("buttons: " + buttons.length);

  for (var i = 0; i < buttons.length; i++) {
    buttons[i].addEventListener(
      "mouseup",
      function() {
        this.nextElementSibling.classList.add("fadein");
      },
      false
    );
  }

  var bios = document.getElementsByClassName("bio");
  for (var i = 0; i < bios.length; i++) {
    bios[i].addEventListener(
      "mouseup",
      function() {
        this.classList.remove("fadein");
      },
      false
    );
  }
}

</script>
